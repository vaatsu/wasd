echo "WASD clan-tag initialized."

alias ____ "exec wasd/states/____.cfg"
alias ___D "exec wasd/states/___D.cfg"
alias __S_ "exec wasd/states/__S_.cfg"
alias __SD "exec wasd/states/__SD.cfg"
alias _A__ "exec wasd/states/_A__.cfg"
alias _A_D "exec wasd/states/_A_D.cfg"
alias _AS_ "exec wasd/states/_AS_.cfg"
alias _ASD "exec wasd/states/_ASD.cfg"
alias W___ "exec wasd/states/W___.cfg"
alias W__D "exec wasd/states/W__D.cfg"
alias W_S_ "exec wasd/states/W_S_.cfg"
alias W_SD "exec wasd/states/W_SD.cfg"
alias WA__ "exec wasd/states/WA__.cfg"
alias WA_D "exec wasd/states/WA_D.cfg"
alias WAS_ "exec wasd/states/WAS_.cfg"
alias WASD "exec wasd/states/WASD.cfg"

alias +w "+forward; W___"
alias -w "-forward; ____"
alias +a "+moveleft; _A__"
alias -a "-moveleft; ____"
alias +s "+back; __S_"
alias -s "-back; ____"
alias +d "+moveright; ___D"
alias -d "-moveright; ____"

alias WASD_on "____; bind w +w; bind a +a; bind s +s; bind d +d; alias WASD_toggle WASD_off"
alias WASD_off "cl_clanid 0; bind w +forward; bind a +moveleft; bind s +back; bind d +moveright; alias WASD_toggle WASD_on"
alias WASD_toggle "WASD_off"
alias WASD_help "exec wasd/help.cfg"

setinfo WASD_on "          Turn on the WASD clan-tag binds."
setinfo WASD_off "         Turn off the WASD clan-tag binds."
setinfo WASD_toggle "    Toggle the WASD clan-tag binds."
setinfo WASD_help "       Prints information to your console."